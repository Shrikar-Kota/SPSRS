{% extends 'base.html' %}
	{% block title %}
		<title>BMI insights</title>S
	{% endblock title %}
{% block scripts %}
<script type="text/javascript">
	$(document).ready(function(){
		var ctx = document.getElementById('myChart').getContext('2d');
		var myChart = new Chart(ctx, {
		    type: 'pie',
		    data: {
		        labels: ['BMI > 25', '18< BMI < 25', 'BMI < 18',],
		        datasets: [{
		            label: '# of Votes',
		            data: [{% for fb in bmis %}{{fb}},{% endfor %}],
		            backgroundColor: [
		                'rgba(255, 99, 132, 0.2)',
		                'rgba(54, 162, 235, 0.2)',
		                'rgba(255, 206, 86, 0.2)',
		                'rgba(75, 192, 192, 0.2)',
		                'rgba(153, 102, 255, 0.2)',
		                'rgba(255, 159, 64, 0.2)'
		            ],
		            borderColor: [
		                'rgba(255, 99, 132, 1)',
		                'rgba(54, 162, 235, 1)',
		                'rgba(255, 206, 86, 1)',
		                'rgba(75, 192, 192, 1)',
		                'rgba(153, 102, 255, 1)',
		                'rgba(255, 159, 64, 1)'
		            ],
		            borderWidth: 1
		        }]
		    },
		    options: {
		        scales: {
		            yAxes: [{
		                ticks: {
		                    beginAtZero: true
		                }
					}]
		        }
		    }
		});
	});
</script>
{% endblock scripts %}

{% block content%}
<form method="GET">
	<div class="container" style="margin-top: 80px;margin-bottom: 20px;border: 1px solid black;padding: 10px 10px 0px 10px;width: 50%;height: 10%;">
		<div style = 'font-size: 20px;margin-bottom: 10px;' align = 'center'>BMI INSIGHTS</div>
		<div class="row">
			<div class="col-sm-12 form-group">
				<div class="row">
					<div class="col-sm-6 form-group">
						<label for='section'>Section <span style="color: red;">*</span></label><p></p>
						<select class='form-control' id='section' name='section'>
							<option></option>
							<option value="C1">CSE-1</option>
							<option value="C2">CSE-2</option>
							<option value="C2">CSE-3</option>
							<option value="E1">ECE-1</option>
							<option value="E2">ECE-2</option>
							<option value="E3">ECE-3</option>
							<option value="J1">EEE-1</option>
							<option value="J2">EEE-2</option>
							<option value="I1">IT-1</option>
							<option value="I2">IT-2</option>
							<option value="I3">IT-3</option>
							<option value="A1">MECH-1</option>
							<option value="A2">MECH-2</option>
							<option value="D1">CIVIL-1</option>
							<option value="D2">CIVIL-2</option>
							<option value="P">PROD</option>
							<option value="K">CHEM-1</option>
							<option value="B">BIOTECH</option>
							<option value="L">MBA</option>
							<option value="M">MTECH</option>
							<option value="N">MCA</option>
						</select>	
					</div>
					<div class="col-sm-6 form-group">
						<label for='year'>Year <span style="color: red;">*</span></label><p></p>
						<select class='form-control' id='year' name='year'>
							<option></option>
							<option value="1st">First year</option>
							<option value="2nd">Second year</option>
							<option value="3rd">Third year</option>
							<option value="4th">Fourth year</option>
						</select>	
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 form-group">
						<label>Choose a BMI. <span style="color: red;">*</span></label>
						<p style='margin-top: 10px;'>
							<label class="radio-inline">
								<input type="radio" name="bmi" id="radio_experience" value="1" >
								Odd 
							</label>
							<label class="radio-inline">
								<input type="radio" name="bmi" id="radio_experience" value="2" >
								Even
							</label>
						</p>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 form-group">
						<button type="submit" class="btn btn-success" >Get </button>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>

{% if status %}
	<div style = "width: 70%; margin-right: auto;margin-left:auto;border: 1px solid black;">
		<div style='font-size: 20px;margin-top: 10px;margin-bottom: 20px' align='center'>{{name}}</div>
		<canvas id="myChart" height="100px"></canvas>
	</div>
{% endif %}
{% endblock content %}
