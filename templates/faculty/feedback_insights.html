{% extends 'base.html' %}
	{% block title %}
		<title>feedback insights</title>S
	{% endblock title %}
{% block scripts %}
<script type="text/javascript">
	$(document).ready(function(){
		var ctx = document.getElementById('myChart').getContext('2d');
		var myChart = new Chart(ctx, {
		    type: 'bar',
		    data: {
		        labels: ['Poor', 'Satisfactory', 'Good', 'Very good', 'Awesome',],
		        datasets: [{
		            label: '# of Votes',
		            data: [{% for fb in feedbacks %}{{fb}},{% endfor %}],
		            backgroundColor: [
		                'rgba(255, 99, 132, 0.2)',
		                'rgba(54,  162, 235, 0.2)',
		                'rgba(255, 206, 86, 0.2)',
		                'rgba(75, 192, 192, 0.2)',
		                'rgba(153, 102, 255, 0.2)',
		                'rgba(255, 159, 64, 0.2)'
		            ],
		            borderColor: [
		                'rgba(255, 99, 132, 1)',
		                'rgba(54, 162, 235, 1)',
		                'rgba(255, 206, 86, 1)',
		                'rgba(75, 192, 192, 1)',
		                'rgba(153, 102, 255, 1)',
		                'rgba(255, 159, 64, 1)'
		            ],
		            borderWidth: 1
		        }]
		    },
		    options: {
		        scales: {
		            yAxes: [{
		                ticks: {
		                    beginAtZero: true
		                }
					}]
		        }
			}

		});
	});
</script>
{% endblock scripts %}

{% block content%}
<div class="container" style="margin-top: 80px;margin-bottom: 20px;border: 1px solid black;padding: 10px 10px 0px 10px;width: 50%;">
	<div style = 'font-size: 15px;margin-bottom: 10px;' align = 'center'>FEEDBACKS FROM STUDENTS</div>
	<div class="row">
		<div class="col-sm-12 form-group">
			<form method="GET">
			<div class="row">
				<div class="col-sm-12 form-group">
					<label>Choose category whose responses are to be viewed. <span style="color: red;">*</span></label>
					<p>
						<label class="radio-inline">
							<input type="radio" name="category" id="radio_experience" value="1" >
							First 
						</label>
						<label class="radio-inline">
							<input type="radio" name="category" id="radio_experience" value="2" >
							Second
						</label>
						<label class="radio-inline">
							<input type="radio" name="category" id="radio_experience" value="3" >
							Third 
						</label>
						<label class="radio-inline">
							<input type="radio" name="category" id="radio_experience" value="4" >
							Fourth
						</label>                                    
						<label class="radio-inline">
							<input type="radio" name="category" id="radio_experience" value="5">
							Fifth
						</label>
					</p>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12 form-group">
					<button id='submit_button' type="submit" class="btn btn-success">Get </button>
				</div>
			</div>
		</form>
		</div>
	</div>
</div>	
{% if status %}
	<div style = "width: 70%; margin-right: auto;margin-left:auto;border: 1px solid black;">
		<div style='font-size: 20px;margin-top: 10px;margin-bottom: 20px' align='center'>{{name}} Feedback</div>
		<canvas id="myChart" width='300px' height="100px"></canvas>
	</div>
{% endif %}

{% endblock content %}
