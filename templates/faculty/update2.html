{% extends 'base.html' %}
	{% block title %}
		<title>BMI2 update</title>S
	{% endblock title %}
{% block content %}
<div class="container" style="margin-top: 80px;">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 form-container">
			<h2 style='margin-top: 10px;'>Edit form</h2> 
			<p style="font-size: 12px;">Please note that all the fields marked with  <span style="color: red;">*</span> are mandatory.</p>
			<form method="post">
				{% csrf_token %}
				<div class="row">
					<div class="col-sm-6 form-group">
						<label for="height_two">Height two(in m) <span style="color: red;">*</span></label>
						<input type="text" class="form-control" id="height_two" name="height_two" required>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 form-group">
						<label for="weight_two">Weight two(in kg) <span style="color: red;">*</span></label>
						<input type="text" class="form-control" id="weight_two" name="weight_two" required>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 form-group">
						<button id='submit_button' type="submit" class="btn btn-success">Update </button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
